<!DOCTYPE html>
<html>
  <head>
    <title>Sylphy Bot</title>
    <style>
      /* center the text vertically and horizontally, and add the gradient background */
      body {
        background: rgb(35,51,41);
        background: linear-gradient(130deg, rgba(35,51,41,1) 50%, rgba(99,212,113,1) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      
      /* hide the default text in the h1 tag */
      h1 {
        display: none;
      }
      
      /* show the image in place of the title */
      .logo {
        display: block;
        width: 300px;
        margin-bottom: 30px;
      }

      /* style for the button container */
      .button-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* style for the button */
      .button {
        display: inline-block;
        padding: 12px 24px;
        font-size: 18px;
        text-align: center;
        text-decoration: none;
        background-color: #fff;
        color: #333;
        border-radius: 30px;
        transition: all 0.2s ease-in-out;
        cursor: pointer;
        margin-bottom: 20px;
        width: 100%;
        max-width: 300px;
        border: none;
        outline: none;
        box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
      }
      
      /* style for the button on hover */
      .button:hover {
        background-color: #333;
        color: #fff;
      }
      
      /* style for the terms and conditions button */
      .terms-button {
        background-color: #f44336;
        color: #fff;
      }
      
      /* style for the terms and conditions button on hover */
      .terms-button:hover {
        background-color: #e53935;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Sylphy Bot</h1>
    <div class="button-container">
        <img src=https://sylphybotimagearchive.s3.us-east-2.amazonaws.com/sylphy_bot_pfp.jpg alt="My Discord Bot Logo" class="logo">
        <a href=https://discord.com/api/oauth2/authorize?client_id=1076175616036061194&permissions=117824&scope=bot%20applications.commands class="button">Add to Server</a>
        <a href=terms.html class="button terms-button">Terms and Conditions/Privacy Policy</a>
    </div>
  </body>
</html>
